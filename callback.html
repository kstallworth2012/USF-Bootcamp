<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      let total = 0
      const id = setInterval(function () {
          let random_num = Math.random()
          console.log("hey there again")
          console.log(`Random number: ${random_num}`)

          if (random_num >= 0.75){
            clearInterval(id);
            console.log(`it took ${total} tries. You wanna try again?
            Just click the refresh button!`)
          }else{
            total+=1
          }

      },1000);



      function countDown(number){
        const id = setInterval(function () {
             console.log(number--)
             if(number == 0){
               clearInterval(id)
              console.log(`DONE!`);
             }
        },1000);
      
      };
      countDown(5);

    </script>
  </body>
</html>
